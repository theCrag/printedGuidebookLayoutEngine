<section :id="'sheet-' + sheet.id" class="sheet padding-10mm">
  <article>

    <div v-if="sheet && sheet.content" v-for="context in sheet.content" track-by="$index">

      <Title v-if="context.type === 'Title'" :context="context" />

      <Descriptions v-if="context.type === 'Descriptions'" :context="context" />
    </div>

  </article>
</section>
